<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <script src="https://kit.fontawesome.com/aa250bb446.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="contener">
            <div class="navbar">
                <div class="brandname">
                    <h1><a href="/">Royal Shop</a></h1>
                </div>
                <a href="">
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cartItem">0</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="contener">
            <div class="card_contener">
                <div class="cartItmeData" id="cartItmeData">
                    <!-- <div class="cart_item">
                        <h5>1 #</h5>
                        <img src="https://m.media-amazon.com/images/I/613hKQ+PnLL._AC_UY218_.jpg" alt="">
                        <div class="item_info">
                            <h5>Mobil 1 M1-111A Extended Performance Oil</h5>
                        </div>
                        <div class="itme_price">
                            <h5>$1500</h5>
                        </div>
                        <i class="fa-solid fa-trash trash"></i>
                    </div>
                    -->
                    
                </div>
                <div class="sidebar">
                    <div class="main_header">
                        <div class="header">
                            <h4>Total Amount :</h4>                        
                        </div>
                        <div class="main">
                            <div class="row">
                                <p>Total Product Amount</p>
                                <p id="total_Projuct_Amount">$0.00</p>
                            </div>
                            <div class="row">
                                <p>Shiping Chargies</p>
                                <p id="shiping_Chargies">$0.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="main_footer">
                        <div class="total">
                            <p><b>Total</b></p>
                            <p><b id="total_Amount">$0.00</b></p>
                        </div>
                        <button class="checkout_btn">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/data.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/card.js"></script>
</body>
</html>
