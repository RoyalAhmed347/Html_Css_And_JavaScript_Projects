<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gernater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div id="passShow">Loading....</div>
            <div class="row">
                <p>Length</p>
                <input type="number" name="" value="10"  id="numberInput">
            </div>
            <div class="row">
                <p>Uppercase</p>
                <input type="checkbox" name="" checked id="upperCase">
            </div>
            <div class="row">
                <p>LowerCase</p>
                <input type="checkbox" name="" checked id="lowCase">
            </div>
            <div class="row">
                <p>Number</p>
                <input type="checkbox" name="" checked id="number">
            </div>
            <div class="row">
                <p>Symbole</p>
                <input type="checkbox" name="" checked id="symbole">
            </div>
            <button id="btn">Gernate</button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
