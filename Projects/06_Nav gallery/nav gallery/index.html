<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <button data-filter="all" class="btn active">All</button>
        <button data-filter="Shows" class="btn ">Shows</button>
        <button data-filter="T-shirt" class="btn ">T-shirt</button>
        <button data-filter="Trouser" class="btn ">Trouser</button>
        <button data-filter="Glasses" class="btn ">Glasses</button>
    </nav>
    <main>
        <div class="item Shows">
            <img src="img/shoe-1.jpg" alt="">
        </div>
        <div class="item T-shirt">
            <img src="img/t-shirt-1.jpg" alt="">
        </div>
        <div class="item Trouser">
            <img src="img/trouser-1.jpeg" alt="">
        </div>
        <div class="item Glasses">
            <img src="img/glassses-1.jpg" alt="">
        </div>
        <div class="item T-shirt">
            <img src="img/t-shirt-2.jpg" alt="">
        </div>
        <div class="item Glasses">
            <img src="img/glassses-2.jpg" alt="">
        </div>
        <div class="item Shows">
            <img src="img/shoe-2.jpg" alt="">
        </div>
        <div class="item T-shirt">
            <img src="img/t-shirt-3.jpg" alt="">
        </div>
        <div class="item Shows">
            <img src="img/shoe-3.jpg" alt="">
        </div>
        <div class="item Glasses">
            <img src="img/glassses-3.jpg" alt="">
        </div>
        <div class="item Shows">
            <img src="img/shoe-4.jpg" alt="">
        </div>
        <div class="item T-shirt">
            <img src="img/t-shirt-4.jpg" alt="">
        </div>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
